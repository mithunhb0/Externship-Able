<!doctype html>
{% load static %}

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--  CSS -->
    <link href="{% static 'authentication/login.css' %}" rel="stylesheet">


    <title>Login</title>
  </head>
  <body class="">
    <div class="d-flex justify-content-center">
      <p class="h1 text-primary">Lead Management System</p>
    </div>
    <div class="container bg-light">
      <div class="container row justify-content-center">
        <div class="col-md-6 my-3">
          <p class="h2 text-warning">Welcome to your dashboard</p>
          <p class="h4 mb-2 text-info">This is the home page of lead management system, <span class="text-danger">Login</span> now to begin</p>
          <img src="/static/images/salesmanagement.jpg" class="img-fluid" alt="" >
        </div>
    
        <div class="rightside col-md-6 m-auto">
          <section class="section-content padding-y">

              <div class="card mx-auto" style="max-width:520px; margin-top:40px;">
                  <article class="card-body">
                <header class="mb-4"><h4 class="card-title">Login into your account</h4></header>
                {% for message in messages %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                    {% endfor %}
                {% csrf_token %}
                <form method='post'>    
                  {% csrf_token %}      
                    <div class="form-group">
                      <label>Email</label>
                      <input type="email" class="form-control" name="email" placeholder="Enter email">
                    </div>         
                    <div class="form-row mt-2">
                      <div class="form-group col-md-12">
                        <label>Password</label>
                          <input class="form-control" type="password" name="password" placeholder="Password">
                      </div> <!-- form-group end.// -->   
                    </div>
                      <div class="form-group mt-3">
                          <button type="submit" class="btn btn-primary btn-block">Submit</button>
                      </div> <!-- form-group// -->      
                          
                  </form>
                  {% csrf_token %}
                </article><!-- card-body.// -->
                </div> <!-- card .// -->
                <p class="text-center mt-4">New user? <a href="{% url 'register' %}">Register</a></p>
                <br><br>
            </section>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
